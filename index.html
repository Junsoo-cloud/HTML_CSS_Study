<!-- 제목 붙이기-->

	가장 큰 제목 출력
</h1>

	두번째로 큰 제목 출력

<!-- 문장 출력하기-->

	몸에 좋은 자역 식품을 제공하는 qwe입니다
</p>

<!-- 단락을 출력하는 <p>태그 & 단락별로 줄바꿈이 되는 것이 특징 -> 단락을 나누어 출력할 때 사용해도 좋음 -->


<!-- 이미지 삽입하기 -->

<img src="Cherry_Blossom-Korea.jpg" alt="아름다운 벚꽃">

<!-- * src속성 설정 같은 폴더 경로에 있다면 출력하고 싶은 파일 이름 작성 & alt 속성도 필수로 입력 -> 이미지 제대로 출력하지 못하였을 때 보이는 텍스트
	상대 경로: 같은 단계에 있는 폴더는 / 사용  상위 단계 풀더는 ../ 사용 
	절대 경로: URL로 입력 ex) http://example.com/images/cherry ... -->
