	<!-- 
	라디오 버튼을 만드는 <input type="radio"> : 여러 선택지중 하나만 선택 = 객관식 느낌!
	-주요 속성-
	* name : 라디오 버튼의 이름
 	* value : 전송될 선택지의 값
 	* checked : 처음부터 선택돼 있게 하고 싶을 때 지정 = 처음부터 선택이 되어 있는 상태!
-->
성별: 
<input type="radio" name="gender" value="남자"> 남자
<input type="radio" name="gender" value="여자" checked>  여자

 	
 	<!--
 	체크 박스를 만드는 <input type="checkbox">
 	-주요 속성-
	* name : 라디오 버튼의 이름
 	* value : 전송될 선택지의 값
 	* checked : 처음부터 선택돼 있게 하고 싶을 때 지정 = 처음부터 선택이 되어 있는 상태!
 	-->
<input type="checkbox" name="color" value="파란색" checked> 파란색
<input type="checkbox" name="color" value="노란색" > 노란색
<input type="checkbox" name="color" value="주황색" > 주황색

 	<!--
 	전송 버튼을 만드는 <input type="submit">
 	-주요 속성-
	* name : 버튼의 이름
 	* value : 버튼에 출력되는 글자
 	+ * src : 버튼에 사용하고 싶은 이미지 파일의 경로
 	+ * alt : 이미지를 설명하는 글자  (if 이미지 파일로 전송하고 싶다면)
 	-->

<input type="submit" value="전송">

<input type="image" src="submit-button-png-4.jpg" alt="전송"> <!-- 여기선 value 값을 지정해주면 사진이 덮여 버리기 때문에 value값을 지정하지 않음-->

	<!--
 	선택 박스를 만드는 <select> 태그 + <option> 태그
 	-select 주요 속성-
	* name : 버튼의 이름
 	* multiple : shift 또는 ctrl키로 여러 항목을 선택 가능

 	-option 주요 속성-
 	value : 전송될 선택지의 값
 	selected : 처음부터 항목 선택
 	-->

혈액형
<select name="bloodtype">
	<option value="A형">A</option>
	<option value="B형">B</option>
	<option value="O형">O</option>
	<option value="AB형">AB</option>
	<option value="모름" selected>모름</option>
</select>

<!-- 사용하기 쉬운 입력 양식 만들기

	* 입력 양식의 레이블을 만드는 <label>태그 
	
	테이블 태그를 사용하면 입력 양식 부분과 레이블이 연결됨
	작은 것을 클릭하는것보다 사용하기 쉬운 입력 양식 만들 수 있음 
	이때 레이블 텍스트 부분을 <label>로 감싸고, for 속성을 지정함
	+ 연결하고 싶은 입력 양식에 id 속성을 줘야 함!-->

<input type="checkbox" name="travel" value="국내" id="korea">
<label for="korea">국내</label>

<input type="checkbox" name="travel" value="유럽" id="europe">
<label for="europe">유럽</label>

<!-- 블록 요소로 그륩 나누기

	* 페이지 상부의 헤더를 만드는 <header>태그
	: 페이지 상부에 있는 요소를 감쌈 -> 로고,페이지,제목,네비게이션 메뉴가 포함

-->
<header>
<h1>
	페이지 제목
	</h1>
<p>
	웹 개발 업계의 최신 정보를 소개하는 사이트입니다.
	</p>
</header>

<!-- * 내비게이션 메뉴를 만드는 <nav>태그
	내비게이션 메뉴를 감쌈
	header 태그 내부에 포함되는 경우가 대다수 
	사실 무슨 말인지 잘 모르겠음
	현재 페이지 내 다른 페이지의 링크를 보여주는 구획을 나타낸다고 알려져 있음!
	ex) 내 컴퓨터 -> 내 문서 -> ... -->
<header>
<h1>페이지 제목</h1>
<nav>
	<u1>
	<li><a href="#">서비스 소개</a></li>
	<li><a href="#">비용 정보</a></li>
	</u1>
</nav>
</header>
